<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intesa Vincente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 2px solid #fdbb2d;
        }

        h1 {
            font-size: 2.5rem;
            color: #fdbb2d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .game-layout {
            display: flex;
            gap: 20px;
            height: 70vh;
        }

        .team-sidebar {
            flex: 0 0 250px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(253, 187, 45, 0.5);
            display: flex;
            flex-direction: column;
        }

        .team-sidebar.active {
            background: rgba(46, 204, 113, 0.3);
            border-color: #2ecc71;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
        }

        .team-name {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #fdbb2d;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .team-sidebar.active .team-name {
            color: #2ecc71;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 2px solid #fdbb2d;
        }

        .team-sidebar.active .score {
            border-color: #2ecc71;
        }

        .players-list {
            flex: 1;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
        }

        .player-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        .game-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(253, 187, 45, 0.5);
        }

        .timer-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 3rem;
            font-weight: bold;
            color: #e74c3c;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #e74c3c;
            margin: 10px 0;
        }

        .word-display {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            margin: 20px 0;
            border: 3px solid #fdbb2d;
        }

        .word {
            font-size: 4rem;
            font-weight: bold;
            color: #fdbb2d;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .start-btn {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .stop-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .next-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .correct-btn {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 10px 20px;
        }

        .wrong-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 10px 20px;
        }

        .answer-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        .hidden {
            display: none !important;
        }

        .round-info {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #fdbb2d;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
        }

        .points-info {
            text-align: center;
            font-size: 1.1rem;
            color: #fdbb2d;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .setup-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .team-setup {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 30px 0;
        }

        .team-input {
            background: rgba(0, 0, 0, 0.4);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #fdbb2d;
            width: 300px;
        }

        .team-input h3 {
            color: #fdbb2d;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        .player-input {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .add-player-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .player-list {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
        }

        .player-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .remove-player-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes scoreAnimation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .score-animation {
            animation: scoreAnimation 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Schermata di Setup -->
    <div class="container setup-screen" id="setupScreen">
        <header>
            <h1>INTESA VINCENTE</h1>
            <p>Pi√π difficile della tesi (ma pi√π divertente)</p>
        </header>
        
        <div class="team-setup">
            <div class="team-input">
                <h3>üèÜ Squadra A</h3>
                <input type="text" id="teamAName" placeholder="Nome Squadra A" value="Squadra A">
                <div class="player-input">
                    <input type="text" id="teamAPlayerInput" placeholder="Nome giocatore">
                    <button class="add-player-btn" id="addTeamAPlayer">+</button>
                </div>
                <div class="player-list" id="teamAPlayerList"></div>
            </div>
            
            <div class="team-input">
                <h3>üèÜ Squadra B</h3>
                <input type="text" id="teamBName" placeholder="Nome Squadra B" value="Squadra B">
                <div class="player-input">
                    <input type="text" id="teamBPlayerInput" placeholder="Nome giocatore">
                    <button class="add-player-btn" id="addTeamBPlayer">+</button>
                </div>
                <div class="player-list" id="teamBPlayerList"></div>
            </div>
        </div>
        
        <button class="start-btn" id="startGameBtn" style="padding: 15px 30px; font-size: 1.2rem;">
            üéÆ INIZIA IL GIOCO
        </button>
    </div>

    <!-- Schermata di Gioco -->
    <div class="container hidden" id="gameScreen">
        <header>
            <h1>INTESA VINCENTE</h1>
            <div class="round-info" id="roundInfo">Turno 1 - Squadra A</div>
        </header>
        
        <div class="game-layout">
            <!-- Squadra A -->
            <div class="team-sidebar" id="teamASidebar">
                <div class="team-name" id="displayTeamA">Squadra A</div>
                <div class="score" id="scoreA">‚Ç¨0</div>
                <div class="players-list" id="teamAPlayersList"></div>
            </div>
            
            <!-- Area Centrale di Gioco -->
            <div class="game-center">
                <div class="timer-section">
                    <div class="timer" id="timer">60</div>
                    <div class="points-info" id="pointsInfo">Punti in palio: 1 punto</div>
                </div>
                
                <div class="word-display">
                    <div class="word" id="currentWord">BORSETTA</div>
                </div>
                
                <div class="controls">
                    <button class="start-btn" id="startTurnBtn">
                        ‚ñ∂Ô∏è INIZIA TURNO
                    </button>
                    <button class="stop-btn" id="stopTimerBtn">
                        ‚è∏Ô∏è STOP TEMPO
                    </button>
                    <button class="next-btn" id="nextWordBtn">
                        ‚è≠Ô∏è PROSSIMA PAROLA
                    </button>
                </div>
                
                <div class="answer-controls hidden" id="answerControls">
                    <div style="text-align: center; margin-bottom: 10px; font-weight: bold;" id="answeringPlayer">
                        Risponde: Squadra A
                    </div>
                    <button class="correct-btn" id="correctBtn">
                        ‚úÖ ESATTA
                    </button>
                    <button class="wrong-btn" id="wrongBtn">
                        ‚ùå ERRATA
                    </button>
                </div>
            </div>
            
            <!-- Squadra B -->
            <div class="team-sidebar" id="teamBSidebar">
                <div class="team-name" id="displayTeamB">Squadra B</div>
                <div class="score" id="scoreB">‚Ç¨0</div>
                <div class="players-list" id="teamBPlayersList"></div>
            </div>
        </div>
    </div>

    <script>
        // Variabili globali
        let teamAPlayers = [];
        let teamBPlayers = [];
        let scoreA = 0;
        let scoreB = 0;
        let currentTeam = 'A';
        let currentTurn = 1;
        let timeLeft = 60;
        let timerInterval;
        let gameActive = false;
        let currentWordIndex = 0;

        // Database di parole
        const words = [
            "BORSETTA", "TELEFONO", "COMPUTER", "GIARDINO", "AUTOMOBILE",
            "BIBLIOTECA", "OCEANO", "MONTAGNA", "ELEFANTE", "CANGURO",
            "DINOSAURO", "TELEVISIONE", "RISTORANTE", "UNIVERSIT√Ä", "OSPEDALE"
        ];

        const doublePhrases = [
            "VIGILI DEL FUOCO", "LUNA PARK", "CAPO STAZIONE", "CENTRALE OPERATIVA"
        ];

        // Elementi DOM
        const setupScreen = document.getElementById('setupScreen');
        const gameScreen = document.getElementById('gameScreen');
        const timerDisplay = document.getElementById('timer');
        const currentWordDisplay = document.getElementById('currentWord');
        const pointsInfo = document.getElementById('pointsInfo');
        const roundInfo = document.getElementById('roundInfo');

        // Setup giocatori
        document.getElementById('addTeamAPlayer').addEventListener('click', () => addPlayer('A'));
        document.getElementById('addTeamBPlayer').addEventListener('click', () => addPlayer('B'));
        document.getElementById('startGameBtn').addEventListener('click', startGame);

        function addPlayer(team) {
            const input = document.getElementById(`team${team}PlayerInput`);
            const list = document.getElementById(`team${team}PlayerList`);
            const playerName = input.value.trim();
            
            if (playerName) {
                const players = team === 'A' ? teamAPlayers : teamBPlayers;
                players.push(playerName);
                updatePlayerList(team);
                input.value = '';
            }
        }

        function removePlayer(team, index) {
            const players = team === 'A' ? teamAPlayers : teamBPlayers;
            players.splice(index, 1);
            updatePlayerList(team);
        }

        function updatePlayerList(team) {
            const list = document.getElementById(`team${team}PlayerList`);
            const players = team === 'A' ? teamAPlayers : teamBPlayers;
            
            list.innerHTML = '';
            players.forEach((player, index) => {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-list-item';
                playerItem.innerHTML = `
                    <span>${player}</span>
                    <button class="remove-player-btn" onclick="removePlayer('${team}', ${index})">√ó</button>
                `;
                list.appendChild(playerItem);
            });
        }

        function startGame() {
            // Aggiorna nomi squadre
            document.getElementById('displayTeamA').textContent = document.getElementById('teamAName').value;
            document.getElementById('displayTeamB').textContent = document.getElementById('teamBName').value;
            
            // Aggiorna liste giocatori
            updatePlayersInSidebars();
            
            // Passa alla schermata di gioco
            setupScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            
            // Inizializza il gioco
            initGame();
        }

        function updatePlayersInSidebars() {
            updatePlayersInSidebar('teamAPlayersList', teamAPlayers);
            updatePlayersInSidebar('teamBPlayersList', teamBPlayers);
        }

        function updatePlayersInSidebar(elementId, players) {
            const element = document.getElementById(elementId);
            element.innerHTML = '';
            players.forEach(player => {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                playerItem.textContent = player;
                element.appendChild(playerItem);
            });
        }

        function initGame() {
            updateScores();
            updateActiveTeam();
            showNextWord();
            updateRoundInfo();
        }

        function updateActiveTeam() {
            document.getElementById('teamASidebar').classList.remove('active');
            document.getElementById('teamBSidebar').classList.remove('active');
            
            if (currentTeam === 'A') {
                document.getElementById('teamASidebar').classList.add('active');
            } else {
                document.getElementById('teamBSidebar').classList.add('active');
            }
            
            document.getElementById('answeringPlayer').textContent = `Risponde: ${currentTeam === 'A' ? document.getElementById('displayTeamA').textContent : document.getElementById('displayTeamB').textContent}`;
        }

        function updateScores() {
            document.getElementById('scoreA').textContent = `‚Ç¨${scoreA.toLocaleString()}`;
            document.getElementById('scoreB').textContent = `‚Ç¨${scoreB.toLocaleString()}`;
        }

        function updateRoundInfo() {
            const isDoubleRound = currentTurn === 2 || currentTurn === 4;
            const teamName = currentTeam === 'A' ? document.getElementById('displayTeamA').textContent : document.getElementById('displayTeamB').textContent;
            roundInfo.textContent = `Turno ${currentTurn} - ${teamName} ${isDoubleRound ? '(RADDOPPIO!)' : ''}`;
            pointsInfo.textContent = `Punti in palio: ${isDoubleRound ? '2' : '1'} punto${isDoubleRound ? 'i' : ''}`;
        }

        function showNextWord() {
            const isDoubleRound = currentTurn === 2 || currentTurn === 4;
            
            if (isDoubleRound && currentWordIndex < doublePhrases.length) {
                currentWordDisplay.textContent = doublePhrases[currentWordIndex];
            } else if (currentWordIndex < words.length) {
                currentWordDisplay.textContent = words[currentWordIndex];
            } else {
                currentWordDisplay.textContent = "FINE PAROLE";
            }
            
            currentWordIndex++;
        }

        // Controlli di gioco
        document.getElementById('startTurnBtn').addEventListener('click', startTurn);
        document.getElementById('stopTimerBtn').addEventListener('click', stopTimer);
        document.getElementById('nextWordBtn').addEventListener('click', nextWord);
        document.getElementById('correctBtn').addEventListener('click', handleCorrectAnswer);
        document.getElementById('wrongBtn').addEventListener('click', handleWrongAnswer);

        function startTurn() {
            if (gameActive) return;
            
            gameActive = true;
            timeLeft = 60;
            timerDisplay.textContent = timeLeft;
            currentWordIndex = 0;
            
            document.getElementById('startTurnBtn').disabled = true;
            document.getElementById('stopTimerBtn').disabled = false;
            document.getElementById('answerControls').classList.add('hidden');
            
            showNextWord();
            startTimer();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endTurn();
                }
            }, 1000);
        }

        function stopTimer() {
            if (!gameActive) return;
            
            clearInterval(timerInterval);
            document.getElementById('answerControls').classList.remove('hidden');
            document.getElementById('stopTimerBtn').disabled = true;
        }

        function handleCorrectAnswer() {
            const isDoubleRound = currentTurn === 2 || currentTurn === 4;
            const points = isDoubleRound ? 2 : 1;
            const money = points * 1000;
            
            if (currentTeam === 'A') {
                scoreA += money;
            } else {
                scoreB += money;
            }
            
            updateScores();
            document.getElementById('answerControls').classList.add('hidden');
            document.getElementById('stopTimerBtn').disabled = false;
            
            showNextWord();
            startTimer();
        }

        function handleWrongAnswer() {
            const isDoubleRound = currentTurn === 2 || currentTurn === 4;
            const points = isDoubleRound ? 2 : 1;
            const money = points * 1000;
            
            if (currentTeam === 'A' && scoreA >= money) {
                scoreA -= money;
            } else if (currentTeam === 'B' && scoreB >= money) {
                scoreB -= money;
            }
            
            updateScores();
            document.getElementById('answerControls').classList.add('hidden');
            document.getElementById('stopTimerBtn').disabled = false;
            
            showNextWord();
            startTimer();
        }

        function nextWord() {
            showNextWord();
        }

        function endTurn() {
            clearInterval(timerInterval);
            gameActive = false;
            
            document.getElementById('startTurnBtn').disabled = false;
            document.getElementById('stopTimerBtn').disabled = true;
            document.getElementById('answerControls').classList.add('hidden');
            
            // Cambia squadra
            currentTeam = currentTeam === 'A' ? 'B' : 'A';
            currentTurn++;
            
            if (currentTurn > 5) {
                currentTurn = 1;
            }
            
            updateActiveTeam();
            updateRoundInfo();
        }

        // Inizializzazione
        window.addEventListener('load', () => {
            updatePlayerList('A');
            updatePlayerList('B');
        });
    </script>
</body>
</html>
